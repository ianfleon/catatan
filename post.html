<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title --data-web>#{nama_web}#</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,400;1,700&display=swap"

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>

<nav id="navbar">
    <h1 class="title-header"><a href="#{base_url}#" --data-web>#{nama_web}#</a></h1>
</nav>

<main class="container" --data-post>

        <article class="content-post">
            <div class="head-content-post">
                <h2 class="fw-bold">#{judul}#</a></h2>
                <p>#{waktu}#</p>
            </div>
            <br/>
            <p>#{isi}#</p>

    </div>

<script src="maincore/blognitess.min.js"></script>
